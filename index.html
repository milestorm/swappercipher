<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"><title>The Swapper cipher</title><link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@400;700&display=swap&subset=latin-ext" rel="stylesheet"><script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script><link rel="stylesheet" type="text/css" href="main.css?v1609065562252"></head><body><section id="intro"><div class="container"><div class="wrap"><h1>The Swapper cipher</h1><p class="perex">Encoder / Decoder</p></div></div></section><section id="section"><div class="container"><div class="wrap"><div class="inputText"><h2 class="inputHeading">Input</h2><textarea class="inputCode"></textarea><div class="customKeyWrap"><h2 class="customKey">Use custom key</h2><div class="inputWrap"><input class="key"><div class="legend"><p>Swap directions: <strong>U</strong>&nbsp;-&nbsp;up, <strong>D</strong>&nbsp;-&nbsp;down, <strong>L</strong>&nbsp;-&nbsp;left, <strong>R</strong>&nbsp;-&nbsp;right</p></div></div></div><p class="errormessage hidden"></p><div class="buttons"><div class="button encode"><span>Encode</span></div><div class="button decode"><span>Decode</span></div></div></div></div><div class="outputText hidden"><h2 class="outputHeading">Output</h2><div class="output"><p class="outputCode"></p></div></div></div></section><footer><div class="container"><p class="copyright">by MileStorm 2020</p></div></footer><script type="text/javascript" src="main.js?v1609065562252"></script></body></html>
